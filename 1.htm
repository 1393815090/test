<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset="utf-8" />
<title>分数</title>
</head>

<body>
分子
<!-- ********FOUND********* -->
<input name="l1" type="text" id="l1" />
<br>
分母
<!-- ********FOUND********* -->
<input name="l2" type="text" id="l2" />
<br>
<!-- ********FOUND********* -->
<input type="button" name="button" value="计算" onclick="ChkType()"/>
<script language="JavaScript" type="text/javascript">

function ChkType()
{
   var o1 = document.getElementById("l1");
   var o2 = document.getElementById("l2");
	
   <!-- ********FOUND********* -->
   var v1 = parseInt(o1.value);
   <!-- ********FOUND********* -->
   var v2 = parseInt(o2.value);
   <!-- ********FOUND********* -->
   if ( isNaN(v1) )
   {
      alert('输入分子不是有效数字')
      o1.focus();
      return;
   }
   else
   {
      if ( v1 <= 0 || o1.value.indexOf(".") != -1 )
      {
         alert('输入分子数据不正确')
         o1.focus();
         return;
      }
   }
   <!-- ********FOUND********* -->
   if ( isNaN(v2) )
   {
      alert('输入分母不是有效数字')
      o2.focus();
      return;
   }
   else
   {
      if ( v2 <= 0 || o2.value.indexOf(".") != -1 )
      {
         alert('输入分母的数据不正确！')
         o2.focus();
         return;
      }
   }
   var s1 = v1 / v2
   var s2 = s1 * 100
   alert(s2+"%")
	
}
</script>
</body>
</html>
